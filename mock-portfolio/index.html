<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jane Doe</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to my mock portfolio! I am a web developer passionate about building beautiful and functional websites.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project One</h3>
            <img src="assets/project1.png" alt="Project One Screenshot">
            <p>A sample project description.</p>
        </div>
        <div class="project">
            <h3>Project Two</h3>
            <img src="assets/project2.png" alt="Project Two Screenshot">
            <p>Another sample project description.</p>
        </div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="formStatus"></div>
    </section>
    <footer>
        <p>&copy; 2025 Jane Doe</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
